{% extends "views/base.html" %}
{% block title %}Add transaction{% endblock %}

{% block content %}
<div class="mx-5 my-5" style="background-color: white;">
    <div class="container py-5 px-5">
        <div class="row mx-3 my-4 g-2">
            <div class="col">
                <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-income-tab" data-bs-toggle="pill" data-bs-target="#pills-income" type="button" role="tab" aria-controls="pills-income" aria-selected="true">Income</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-expense-tab" data-bs-toggle="pill" data-bs-target="#pills-expense" type="button" role="tab" aria-controls="pills-expense" aria-selected="false">Expense</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-income" role="tabpanel" aria-labelledby="pills-income-tab" tabindex="0">
                        <form method="POST">
                            <div class="mb-4 row">
                                <div class="col">
                                    <label for="transaction_type" class="form-label">Transaction type</label>
                                    <select name="transaction_type" id="transaction_type" class="form-control">
                                        <option value="in">Income</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="category" class="form-label">Category</label>
                                    <select name="category" id="category" class="form-control">
                                        {% for category in income_categories %}
                                            <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="datetime" class="form-label">Date and time</label>
                                    <input type="datetime-local" name="datetime" id="datetime" class="form-control">
                                </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col">
                                    <label for="account" class="form-label">Account</label>
                                    <select name="account" id="account" class="form-control">
                                        {% for account in accounts %}
                                            <option value="{{ account.id }}">{{ account.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="value" class="form-label">Value (USD)</label>
                                    <input class="form-control" type="number" name="value" step="0.01" id="value">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-expense" role="tabpanel" aria-labelledby="pills-expense-tab" tabindex="0">
                        <form method="POST">
                            <div class="mb-4 row">
                                <div class="col">
                                    <label for="transaction_type" class="form-label">Transaction type</label>
                                    <select name="transaction_type" id="transaction_type" class="form-control">
                                        <option value="ex">Expense</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="category" class="form-label">Category</label>
                                    <select name="category" id="category" class="form-control">
                                        {% for category in expense_categories %}
                                            <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="datetime" class="form-label">Date and time</label>
                                    <input type="datetime-local" name="datetime" id="datetime" class="form-control">
                                </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col">
                                    <label for="account" class="form-label">Account</label>
                                    <select name="account" id="account" class="form-control">
                                        {% for account in accounts %}
                                            <option value="{{ account.id }}">{{ account.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="value" class="form-label">Value (USD)</label>
                                    <input class="form-control" type="number" name="value" step="0.01" id="value">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
