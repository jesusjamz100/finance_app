<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="user-page">

    <div class="d-flex">
        <div id="sidebar-container" class="bg-sidebar">
            <div class="logo">
                <h4 class="text-light fw-bold" align="center">My Finances</h4>
            </div>
            <div class="menu">
                <a href="{{ url_for('views.home') }}" class="d-block p-3 text-light text-decoration-none menu-item {% if request.url_rule.endpoint == "views.home" %}active{% endif %}">
                    <i class="me-4 ms-3 lead bi bi-speedometer2"></i>
                    Dashboard
                </a>
                <a href="{{ url_for('views.profile') }}" class="d-block p-3 text-light text-decoration-none menu-item {% if request.url_rule.endpoint == "views.profile" %}active{% endif %}">
                    <i class="me-4 ms-3 lead bi bi-person-fill"></i>
                    Profile
                </a>
                <a href="{{ url_for('views.accounts') }}" class="d-block p-3 text-light text-decoration-none menu-item {% if request.url_rule.endpoint == "views.accounts" %}active{% endif %}">
                    <i class="me-4 ms-3 lead bi bi-journals"></i>
                    Accounts
                </a>
                <a href="{{ url_for('views.transactions') }}" class="d-block p-3 text-light text-decoration-none menu-item {% if request.url_rule.endpoint == "views.transactions" %}active{% endif %}">
                    <i class="me-4 ms-3 lead bi bi-currency-dollar"></i>
                    Transactions
                </a>
                <a href="{{ url_for('views.categories') }}" class="d-block p-3 text-light text-decoration-none menu-item {% if request.url_rule.endpoint == "views.categories" %}active{% endif %}">
                    <i class="me-4 ms-3 lead bi bi-list-ul"></i>
                    Categories
                </a>
                <a href="{{ url_for('settings.home') }}" class="d-block p-3 text-light text-decoration-none menu-item {% if request.url_rule.endpoint == "settings.home" %}active{% endif %}">
                    <i class="me-4 ms-3 lead bi bi-gear"></i>
                    Settings
                </a>
            </div>
        </div>
        <div class="w-100">
            <nav class="navbar navbar-expand-lg shadow-sm">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form class="d-flex position-relative" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-search position-absolute me-2" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.f_name }} {{ user.l_name }}
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{{ url_for('views.profile') }}">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Log out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="content" class="bg-light">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
